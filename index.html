<!-- 
Your project should include the following functionalities:
- 3 different dates and times of different locations in different time zones 
- A select element with at least 3 different locations
- Bonus: A link to the homepage when displaying the location another city
- Bonus 2: The ability to see the date and time of the user's current location

 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <title>World Clock</title>
  </head>

  <body>
    <div id="app-container">
      <header>
        <h1>World Clock</h1>
        <div class="logo-container">
          <a href="https://imgbb.com/"
            ><img
              src="https://i.ibb.co/vw2GQ83/Marine.png"
              alt="Marine"
              border="0"
          /></a>
        </div>
      </header>
      <main>
        <select name="" id="select-form">
          <option value="">Select a city</option>
          <option value="sydney">Sydney</option>
          <option value="paris">Paris</option>
          <option value="london">London</option>
          <option value="ny">New-York</option>
        </select>
        <div class="city-time-container">
          <div>
            <h2 class="city">Paris</h2>
            <p class="date">Month day year</p>
          </div>
          <div class="time"><h3>11:02:53</h3></div>
        </div>
      </main>
    </div>
    <footer>
      <p class="paragraph">
        This projects was coded by Marine Crouzet. Open source
        <a href="https://github.com/MarineCrou/World-Clock" class="links"
          >here</a
        >.
      </p>
    </footer>

    <script src="./src/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
  </body>
</html>
